<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservations Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/add-reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation
          </button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body" id="reservationBody">
            
            <br>
            
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waitlist</strong></h3>
          </div>
          <div class="card-body" id="waitlistBody">
            
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      

      $.get("/api/reservations/", function(data) {
        console.log(data);
        //   $("#stats").show();
        data.forEach(tableRes => {

            // header
        var headingElement = document.createElement('h2')
        var resHead = headingElement.text = ('Reservation')
        $('#reservationBody').append(resHead + '<br>')
            // name
         var nameElement = document.createElement('h3')
         var tableName = nameElement.text = (tableRes.name);
         $('#reservationBody').append(tableName + '<br>')
            // email
         var emailElement = document.createElement('h3')
         var tableEmail = emailElement.text = (tableRes.email);
         $('#reservationBody').append(tableEmail + '<br>')
            // phone
         var phoneElement = document.createElement('h3')
         var tablePhone = nameElement.text = (tableRes.phone);
         $('#reservationBody').append(tablePhone + '<br>')

            // id
         var idElement = document.createElement('h3')
         var tableId = idElement.text = (tableRes.id);
         $('#reservationBody').append(tableId + '<br>')

         // break
        var breakElement = document.createElement('br')
        $('#reservationBody').append(breakElement)
        //   console.log(tableRes)
        //   console.log(tableRes.name)
        })

        
      });

      $.get("/api/waitlist/", function(data) {
        console.log(data);
        //   $("#stats").show();
        data.forEach(tableRes => {

        // header
        var headingElement = document.createElement('h2')
        var resHead = headingElement.text = ('Reservation')
        $('#waitlistBody').append(resHead + '<br>')
            // name
         var nameElement = document.createElement('h3')
         var tableName = nameElement.text = (tableRes.name);
         $('#waitlistBody').append(tableName + '<br>')
            // email
         var emailElement = document.createElement('h3')
         var tableEmail = emailElement.text = (tableRes.email);
         $('#waitlistBody').append(tableEmail + '<br>')
            // phone
         var phoneElement = document.createElement('h3')
         var tablePhone = nameElement.text = (tableRes.phone);
         $('#waitlistBody').append(tablePhone + '<br>')

            // id
         var idElement = document.createElement('h3')
         var tableId = idElement.text = (tableRes.id);
         $('#waitlistBody').append(tableId + '<br>')

           // break
        var breakElement = document.createElement('br')
        $('#waitlistBody').append(breakElement)
        //   console.log(tableRes)
        //   console.log(tableRes.name)
        })

        
      });

  </script>
</body>

</html>

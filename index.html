<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant reservations platform</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3 id='tables'>We only have (<span id="tablesRemaining"></span>) remaining</h3>

      <hr>
      <a href="/reservations"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
      <a href="/add-reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make a Reservation</button></a>
    </div>
    <div class="row">

     <script>
       $.get("/api/reservations/", function(data) {
      if((5 - data.length) === 1) {
        $('#tablesRemaining').text(`1 table`) 
      }
      else{
        $('#tablesRemaining').text((5 - data.length) + " tables")
      } 
      })
     </script>
  

</body>
</html>
